---
layout: default
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}

<style>
.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
  margin: 2rem 0;
  padding: 0;
}

@media (min-width: 768px) {
  .portfolio-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
  }
}

.portfolio-card {
  background: var(--global-bg-color, #fff);
  border: 1px solid var(--global-border-color, #ddd);
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.portfolio-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.portfolio-card figure {
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.portfolio-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  background-color: var(--global-border-color, #eee);
}

.portfolio-card .img-placeholder {
  width: 100%;
  height: 200px;
  background: linear-gradient(135deg, var(--global-border-color, #eee) 0%, var(--global-bg-color, #f9f9f9) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--global-text-color-light, #888);
  font-size: 0.9rem;
  border-bottom: 1px solid var(--global-border-color, #ddd);
}

.portfolio-card figcaption {
  padding: 1rem;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.portfolio-card .title {
  font-size: 1.1rem;
  font-weight: 600;
  margin: 0 0 0.5rem 0;
  color: var(--global-text-color, #333);
}

.portfolio-card .excerpt {
  font-size: 0.9rem;
  color: var(--global-text-color-light, #666);
  margin: 0;
  flex-grow: 1;
}

.portfolio-card .read-more {
  margin-top: 0.75rem;
  font-size: 0.85rem;
}

.portfolio-card .read-more a {
  color: var(--global-link-color, #0066cc);
  text-decoration: none;
  font-weight: 500;
}

.portfolio-card .read-more a:hover {
  text-decoration: underline;
}
</style>

<div class="portfolio-grid">
  {% for post in site.portfolio %}
    <article class="portfolio-card">
      <figure>
        {% assign image_name = "" %}
        {% if post.title contains "Első" %}
          {% assign image_name = "elso.png" %}
        {% elsif post.title contains "Második" %}
          {% assign image_name = "masodik.png" %}
        {% elsif post.title contains "Harmadik" or post.title contains "Webes" %}
          {% assign image_name = "harmadik.png" %}
        {% elsif post.title contains "Negyedik" %}
          {% assign image_name = "harmadik.png" %}
        {% elsif post.title contains "Gyakorlat" %}
          {% assign image_name = "profile.png" %}
        {% else %}
          {% assign image_name = "elso.png" %}
        {% endif %}
        
        <img src="{{ base_path }}/images/{{ image_name }}" alt="{{ post.title }}" loading="lazy">
        
        <figcaption>
          <h3 class="title">{{ post.title }}</h3>
          <p class="excerpt">
            {% if post.excerpt %}
              {{ post.excerpt | strip_html | truncate: 120 }}
            {% else %}
              {{ post.content | strip_html | truncate: 120 }}
            {% endif %}
          </p>
          <div class="read-more">
            <a href="{{ base_path }}{{ post.url }}">Részletek &rarr;</a>
          </div>
        </figcaption>
      </figure>
    </article>
  {% endfor %}
</div>
