<style>
/* Reszponzív sakktábla vw alapú méretezéssel */
#sakktabla {
    border: 0.25vw solid #333;
    margin: 2vw auto;
    border-collapse: collapse;
    max-width: 90vw;
    width: 60vw;
    min-width: 320px;
}

#sakktabla td {
    width: 7.5vw;
    height: 7.5vw;
    max-width: 80px;
    max-height: 80px;
    min-width: 40px;
    min-height: 40px;
    border: 0.1vw solid #333;
    text-align: center;
    vertical-align: middle;
    transition: all 0.3s ease;
    position: relative;
    cursor: pointer;
}

/* Fókuszállapotok */
#sakktabla td:focus {
    outline: 3px solid #0066cc;
    outline-offset: 2px;
    box-shadow: 0 0 0 2px #ffffff, 0 0 0 5px #0066cc;
    z-index: 10;
}

#sakktabla td:hover {
    transform: scale(1.05);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    z-index: 5;
}

/* Alapértelmezett sakktábla színek */
#sakktabla tr:nth-child(odd) td:nth-child(odd) {
    background-color: #f0d9b5;
}

#sakktabla tr:nth-child(odd) td:nth-child(even) {
    background-color: #b58863;
}

#sakktabla tr:nth-child(even) td:nth-child(odd) {
    background-color: #b58863;
}

#sakktabla tr:nth-child(even) td:nth-child(even) {
    background-color: #f0d9b5;
}

/* Magas kontraszt mód */
@media (prefers-contrast: high) {
    #sakktabla {
        border: 0.25vw solid #000000;
    }
    
    #sakktabla td {
        border: 0.1vw solid #000000;
    }
    
    #sakktabla tr:nth-child(odd) td:nth-child(odd) {
        background-color: #ffffff;
        color: #000000;
    }

    #sakktabla tr:nth-child(odd) td:nth-child(even) {
        background-color: #000000;
        color: #ffffff;
    }

    #sakktabla tr:nth-child(even) td:nth-child(odd) {
        background-color: #000000;
        color: #ffffff;
    }

    #sakktabla tr:nth-child(even) td:nth-child(even) {
        background-color: #ffffff;
        color: #000000;
    }
    
    #sakktabla td:focus {
        outline: 4px solid #ff0000;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 6px #ff0000;
    }
}

/* Csökkentett mozgás preferencia */
@media (prefers-reduced-motion: reduce) {
    #sakktabla td {
        transition: none;
    }
    
    #sakktabla td:hover {
        transform: none;
    }
}

/* Tablet méret */
@media (max-width: 768px) {
    #sakktabla {
        width: 80vw;
    }
    
    #sakktabla td {
        width: 10vw;
        height: 10vw;
    }
}

/* Mobil méret */
@media (max-width: 480px) {
    #sakktabla {
        width: 95vw;
        margin: 1vw auto;
    }
    
    #sakktabla td {
        width: 11.875vw;
        height: 11.875vw;
        min-width: 35px;
        min-height: 35px;
    }
}

/* Tabindex hozzáadása a cellákhoz billentyűzetes navigációhoz */
#sakktabla td[tabindex] {
    outline: none;
}
</style>
